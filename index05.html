<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic</title>
    <link rel="stylesheet" type="text/css" href="ionic-v1.2.4\css\ionic.min.css">
    <script type="text/javascript" src="ionic-v1.2.4\js\ionic.bundle.min.js"></script>
</head>

<body>
    <div class="bar bar-header bar-dark">
    	<div class="h1 title">FORM LIST</div>
    </div>
    <div class="tabs-striped tabs-top">
    	<div class="tabs tabs-icon-only">
    		<a href="###" class="tab-item"><i class="icon ion-home"></i></a>

    	</div>
    </div>
    <div class="content has-header">
        <div class="list">
            <div class="item item-toggle">
                HTML5

                    <input type="checkbox" checked="">
                    <span class="track">
						<span class="handle"></span>
                    </span>
                </label>
            </div>
            <div class="item item-checkbox">
                <label for="" class="checkbox">
                    <input type="checkbox" checked="">
                </label>
                1.21 Gigawatts
            </div>

                <input type="radio" name="group" value="go">

            </label>
        </div>
        <div class="list list-inset">
            <label for="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>
        <div class="list">
            <label for="" class="item item-input">
                <span class="input-label">user name: </span>

                <span class="input-label">password: </span>
                <input type="password" placeholder="Password">
            </label>
            <label for="" class="item item-input item-stacked-label">
                <span class="input-label">Info</span>
                <input type="text" placeholder="Personal Infomation">
            </label>
            <label for="" class="item item-input item-stacked-label">
                <span class="input-label">Music</span>
                <input type="text" placeholder="Music Info">
            </label>
        </div>
    </div>
    <div class="tabs tabs-icon-top">
        <a href="" class="tab-item"><i class="icon ion-home"></i>HOME</a>
        <a href="" class="tab-item"><i class="icon ion-star"></i>STAR</a>
        <a href="" class="tab-item"><i class="icon ion-gear-a"></i>GEAR</a>
    </div>

</html>
