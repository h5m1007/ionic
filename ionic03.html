<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic03</title>
    <link rel="stylesheet" type="text/css" href="ionic-v1.2.4\css\ionic.min.css">
    <script type="text/javascript" src="ionic-v1.2.4\js\ionic.bundle.min.js"></script>
</head>

<body ng-app="ezApp">
    <!-- <ion-header-bar class="bar-positive">
        <h1 class="title">ion-tabs:striped style</h1>
    </ion-header-bar> -->
    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            <ion-view>
                <ion-header-bar class="bar-positive">
                    <h1 class="title">home tab</h1>
                </ion-header-bar>
                <ion-content class="calm-bg">
                    home content
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="About" icon-on="ion-ios-clock" ion-off="ion-ios-clock-outline" badge="12" badge-style="badge-assertive">
            <ion-view>
                <ion-header-bar class="bar-positive">
                    <h1 class="title">about tab</h1>
                </ion-header-bar>
                <ion-content class="balanced-bg">
                    about content
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="Q&A">
            <ion-view>
                <ion-content class="energized-bg">
                    tab 3 content
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
    <script>
    angular.module('ezApp', ['ionic'])
        .config(function($ionicConfigProvider) {
            $ionicConfigProvider.tabs.style("striped").position("bottom");
        });
    </script>
</body>

</html>
