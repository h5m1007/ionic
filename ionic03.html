<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic03</title>
    <link rel="stylesheet" type="text/css" href="ionic-v1.2.4\css\ionic.min.css">
    <script type="text/javascript" src="ionic-v1.2.4\js\ionic.bundle.min.js"></script>
</head>

<body ng-app="ezApp">
    <ion-header-bar class="bar-positive">
        <h1 class="title">ion-tabs:striped style</h1>
    </ion-header-bar>
    <ion-tabs class="tabs-positive">
        <ion-tab title="tab1">
            <ion-view>
                <ion-content class="calm-bg">
                    tab 1 content
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="tab2">
            <ion-view>
                <ion-content class="calm-bg">
                    tab 2 content
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="tab3">
            <ion-view>
                <ion-content class="calm-bg">
                    tab 3 content
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
    <script>
    angular.module('ezApp', ['ionic'])
        .config(function($ionicConfigProvider) {
            $ionicConfigProvider.tabs.style("striped");
        });
    </script>
</body>

</html>
