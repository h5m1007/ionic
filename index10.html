<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic10</title>
    <link rel="stylesheet" type="text/css" href="ionic-v1.2.4\css\ionic.min.css">
    <script type="text/javascript" src="ionic-v1.2.4\js\ionic.bundle.min.js"></script>
</head>

<body ng-app="starter" ng-controller="actionsheetCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">复选框</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-checkbox ng-repeat="item in devList" ng-model="item.checked" ng-checked="item.checked">
                {{ item.text }}
            </ion-checkbox>
            <div class="item">
                <pre ng-bind="devList | json"></pre>
            </div>
            <div class="item item-divider">
                Notifications
            </div>
            <ion-checkbox ng-model="pushNotification.checked" ng-change="pushNotificationChange()">
                Push.Notifications
            </ion-checkbox>
            <div class="item">
                <pre ng-bind="pushNotification | json"></pre>
            </div>
            <ion-checkbox ng-model="emailNotification" ng-true-value="'Subscribed'" ng-false-value="'Unubscribed'">
                Newsletter
            </ion-checkbox>
            <div class="item">
                <pre ng-bind="emailNotification | json"></pre>
            </div>
        </div>
    </ion-content>
    <script>
    angular.module('starter', ['ionic'])
        .controller('actionsheetCtrl', function($scope) {
            $scope.devList = [{
                text: "HTML5",
                checked: true
            }, {
                text: "CSS3",
                checked: false
            }, {
                text: "Javascript",
                checked: false
            }];

            $scope.pushNotificationChange = function() {
                console.log('Push Notification Change', $scope.pushNotification.checked);
            };

            $scope.pushNotification = {
                checked: true
            };
            $scope.emailNotification = 'Subscribed';
        })
    </script>
</body>

</html>
