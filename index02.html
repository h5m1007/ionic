<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>ionic02</title>
	<link rel="stylesheet" type="text/css" href="ionic-v1.2.4\css\ionic.min.css">
	<script type="text/javascript" src="ionic-v1.2.4\js\ionic.bundle.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
	<ion-side-menus>
		<ion-side-menu-content>
			<ion-header-bar class="bar-dark">
				<h1 class="title">Todo</h1>

				<button class="button button-icon" ng-click="newTask()">
					<i class="icon ion-compose"></i>
				</button>
			</ion-header-bar>
			<ion-content>
				<ion-list>
					<ion-item ng-repeat="task in tasks">
						{{task.title}}
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu-content>

		<ion-side-menu side="left">
			<ion-header-bar class="bar-dark">
				<h1 class="title">Project</h1>
			</ion-header-bar>
		</ion-side-menu>
	</ion-side-menus>

	<script id="new-task.html" type="text/ng-template">
		<div class="modal">
			<ion-header-bar class="bar-secondary">
				<h1 class="title">New Task</h1>
				<button class="button button-clear button-positive" ng-click="closeNewTask()">
					Cancel
				</button>
			</ion-header-bar>

			<ion-content>
				<form ng-submit="createTask(task)">
				<div class="list">
					<label class="item itme-input">
						<input type="text" placeholder="What do you need to do?" ng-model="task.title">
					</label>
				</div>
				<div class="padding">
				<button type="submit" class="button button-block button-positive">
					Create Task
				</button>
				</div>
				</form>
			</ion-content>
		</div>
	</script>

</body>
</html>
