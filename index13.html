<!DOCTYPE html>
<html lang="en" ng-app="ionicApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>ionic13</title>
	<link rel="stylesheet" type="text/css" href="ionic-v1.2.4\css\ionic.min.css">
    <script type="text/javascript" src="ionic-v1.2.4\js\ionic.bundle.min.js"></script>
</head>
<body ng-controller="AppCtrl">
	<ion-view title="Home">
		<ion-header-bar>
			<h1 class="title">The Stooges</h1>
		</ion-header-bar>
		<ion-content has-header="true">
			<ion-list>
				<ion-item ng-repeat="stooge in stooges" href="#">
					{{stooge.name}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-view>

	<script>
		angular.module('ionicApp', ['ionic'])
		.controller('AppCtrl', function($scope, $timeout, $ionicLoading){
			$ionicLoading.show({
				content: 'Loading',
				animation: 'fade-in',
				showBackdrop: true,
				maxWidth: 200,
				showDelay: 0
			});

			$timeout(function(){
				$ionicLoading.hide();
				$scope.stooges = [
					{name: 'Moe'},
					{name: 'Larry'},
					{name: 'Curly'}
				];
			},2000);
		});
	</script>
</body>
</html>
