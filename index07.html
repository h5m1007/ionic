<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>ionic07</title>
	<link rel="stylesheet" type="text/css" href="ionic-v1.2.4\css\ionic.min.css">
    <script type="text/javascript" src="ionic-v1.2.4\js\ionic.bundle.min.js"></script>
</head>
<body ng-app="starter" ng-controller="actionsheetCtrl">
	<ion-pane>
		<ion-content>
			<h2 ng-click="show()">Action Sheet</h2>
		</ion-content>
	</ion-pane>

	<script>
		angular.module('starter', ['ionic'])
		.controller('actionsheetCtrl',function($scope,$ionicActionSheet,$timeout){
				$scope.show = function(){
					var hideSheet = $ionicActionSheet.show({
						buttons: [
						{ text: '<b>Share</b> This'},
						{ text: 'Move'}
						],
						destructiveText: 'Delete',
						titleText: 'Modify your album',
						cancelText: 'Cancel',
						cancel: function(){
							console.log('the window already close!');
						},
						buttonClicked: function(index){
							return true;
						}
					});

					$timeout(function() {
						hideSheet();
					}, 2000);
				};
		})
	</script>
</body>
</html>
